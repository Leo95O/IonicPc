<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/features/proyectos"></ion-back-button>
    </ion-buttons>
    <ion-title class="font-bold">Tareas del Proyecto #{{ proyectoId }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    @for (tarea of tareas$ | async; track tarea.id) {
      <ion-item-sliding>
        <ion-item class="mb-2 rounded-lg shadow-sm border-l-4" 
                  [class.border-success]="tarea.estadoId === 3"
                  [class.border-warning]="tarea.estadoId === 2"
                  [class.border-primary]="tarea.estadoId === 1">
          <ion-label>
            <h2 class="font-bold">{{ tarea.titulo }}</h2>
            <p class="text-sm text-gray-500">{{ tarea.descripcion }}</p>
            <ion-note color="medium" class="text-xs">
              LÃ­mite: {{ tarea.fechaLimite }}
            </ion-note>
          </ion-label>
          <ion-badge slot="end" [color]="tarea.prioridadId === 1 ? 'danger' : 'primary'">
            P{{ tarea.prioridadId }}
          </ion-badge>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="success" (click)="cambiarEstado(tarea.id, 3)">
            <ion-icon name="checkmark-done" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="warning" (click)="cambiarEstado(tarea.id, 2)">
            <ion-icon name="trending-up" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    } @empty {
      <div class="flex flex-col items-center justify-center py-20 text-gray-400">
        <ion-icon name="clipboard-outline" class="text-6xl mb-4"></ion-icon>
        <p>No hay tareas en este proyecto.</p>
      </div>
    }
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

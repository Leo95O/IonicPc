<ion-menu side="end" menuId="mobile-menu" contentId="main-content" type="overlay">
  
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Gestión Tareas</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="mobile-menu" autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding-vertical">
<ion-list lines="none" class="px-2">
      <ion-item button detail="true">
        <ion-icon slot="start" name="person-circle" color="primary"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      
      <ion-item routerLink="/features/tareas" routerDirection="root" detail="true" routerLinkActive="selected-item" [routerLinkActiveOptions]="{exact: true}">
        <ion-icon slot="start" name="list" color="secondary"></ion-icon>
        <ion-label>Mis Tareas</ion-label>
      </ion-item>

      <ion-item routerLink="/features/proyectos" routerDirection="root" detail="true" routerLinkActive="selected-item">
        <ion-icon slot="start" name="folder-open" color="medium"></ion-icon>
        <ion-label>Proyectos</ion-label>
      </ion-item>

      <ion-item button routerLink="/features/disenador" routerLinkActive="selected" detail="false" class="menu-item">
        <ion-icon slot="start" name="map-outline"></ion-icon>
        <ion-label>Diseñador de Planos</ion-label>
      </ion-item>


    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-list lines="none">
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
        <ion-label color="danger">Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-menu>

<ion-menu side="end" menuId="mobile-menu" contentId="main-content" type="overlay">
  
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="mobile-menu" autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/inicio" routerDirection="root" lines="full" detail="true">
        <ion-icon slot="start" class="fa fa-home text-blue-500"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item routerLink="/menu" routerDirection="root" lines="full" detail="true">
        <ion-icon slot="start" class="fa fa-book-open text-blue-500"></ion-icon>
        <ion-label>Carta / Menú</ion-label>
      </ion-item>

      <ion-item routerLink="/reservas" routerDirection="root" lines="full" detail="true">
        <ion-icon slot="start" class="fa fa-calendar-check text-blue-500"></ion-icon>
        <ion-label>Reservas</ion-label>
      </ion-item>

      <ion-item routerLink="/contacto" routerDirection="root" lines="full" detail="true">
        <ion-icon slot="start" class="fa fa-headset text-blue-500"></ion-icon>
        <ion-label>Contacto</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
